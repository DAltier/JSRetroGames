<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Connect Four</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 class="game-title">
          <span class="title-emoji">🔴</span>
          Ultimate Connect Four
          <span class="title-emoji">🟡</span>
        </h1>
      </header>

      <div class="game-controls">
        <div class="difficulty-selector">
          <label>AI Difficulty:</label>
          <div class="difficulty-buttons">
            <button class="difficulty-btn active" data-level="easy">Easy</button>
            <button class="difficulty-btn" data-level="medium">Medium</button>
            <button class="difficulty-btn" data-level="hard">Hard</button>
            <button class="difficulty-btn" data-level="insane">Insane</button>
          </div>
        </div>

        <div class="mode-selector">
          <label>Mode:</label>
          <div class="mode-buttons">
            <button class="mode-btn active" data-mode="vs-ai">VS AI</button>
            <button class="mode-btn" data-mode="vs-human">VS Human</button>
            <button class="mode-btn" data-mode="tournament">Tournament</button>
          </div>
        </div>
      </div>

      <div class="stats-bar">
        <div class="stat-item">
          <span class="stat-icon">🎯</span>
          <span class="stat-label">Score:</span>
          <span class="stat-value" id="score">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-icon">🏆</span>
          <span class="stat-label">Wins:</span>
          <span class="stat-value" id="wins">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-icon">🎮</span>
          <span class="stat-label">Games:</span>
          <span class="stat-value" id="games">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-icon">⏱️</span>
          <span class="stat-label">Time:</span>
          <span class="stat-value" id="time">0:00</span>
        </div>
      </div>

      <div class="power-ups-bar" id="power-ups-bar">
        <div class="power-up" id="bomb-power">
          <span class="power-icon">💣</span>
          <span class="power-name">Bomb</span>
          <span class="power-count">2</span>
        </div>
        <div class="power-up" id="wild-power">
          <span class="power-icon">🌟</span>
          <span class="power-name">Wild</span>
          <span class="power-count">1</span>
        </div>
        <div class="power-up" id="clear-power">
          <span class="power-icon">🧹</span>
          <span class="power-name">Clear Row</span>
          <span class="power-count">1</span>
        </div>
        <div class="power-up" id="block-power">
          <span class="power-icon">🛡️</span>
          <span class="power-name">Block</span>
          <span class="power-count">1</span>
        </div>
      </div>

      <div class="game-info">
        <h2 id="current-player">Red Player's Turn</h2>
        <div class="player-colors">
          <div class="color-indicator">
            <div class="color-circle red"></div>
            <span id="red-name">Red Player</span>
          </div>
          <div class="color-indicator">
            <div class="color-circle yellow"></div>
            <span id="yellow-name">Yellow Player</span>
          </div>
        </div>
      </div>

      <div class="game-board">
        <div class="board-container">
          <div class="column-indicators">
            <div class="column-btn" data-col="0"></div>
            <div class="column-btn" data-col="1"></div>
            <div class="column-btn" data-col="2"></div>
            <div class="column-btn" data-col="3"></div>
            <div class="column-btn" data-col="4"></div>
            <div class="column-btn" data-col="5"></div>
            <div class="column-btn" data-col="6"></div>
          </div>
          <div class="grid" id="game-grid">
            <!-- 7x6 grid will be generated by JavaScript -->
          </div>
        </div>
      </div>

      <div class="game-controls-bottom">
        <button class="control-btn" id="start-btn"><span>🎮</span> New Game</button>
        <button class="control-btn" id="reset-btn"><span>🔄</span> Reset</button>
        <button class="control-btn" id="hint-btn"><span>💡</span> Hint</button>
        <button class="control-btn" id="sound-btn"><span>🔊</span> Sound On</button>
        <button class="control-btn" id="leaderboard-btn"><span>🏆</span> Leaderboard</button>
      </div>

      <div class="achievements-bar">
        <h3>Achievements</h3>
        <div class="achievements-list" id="achievements-list"></div>
      </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal hidden" id="game-over-modal">
      <div class="modal-content">
        <h2 class="modal-title" id="game-over-title">🎉 Game Over! 🎉</h2>
        <div class="modal-stats">
          <div class="final-stat">
            <span class="final-stat-label">Winner:</span>
            <span class="final-stat-value" id="final-winner">Player</span>
          </div>
          <div class="final-stat">
            <span class="final-stat-label">Moves:</span>
            <span class="final-stat-value" id="final-moves">0</span>
          </div>
          <div class="final-stat">
            <span class="final-stat-label">Time:</span>
            <span class="final-stat-value" id="final-time">0:00</span>
          </div>
        </div>
        <div class="modal-buttons">
          <button class="modal-btn" id="play-again-btn">Play Again</button>
          <button class="modal-btn" id="tournament-next-btn">Next Round</button>
        </div>
      </div>
    </div>

    <!-- Tournament Modal -->
    <div class="modal hidden" id="tournament-modal">
      <div class="modal-content">
        <h2 class="modal-title">🏆 Tournament Results</h2>
        <div class="tournament-standings" id="tournament-standings"></div>
        <div class="modal-buttons">
          <button class="modal-btn" id="new-tournament-btn">New Tournament</button>
          <button class="modal-btn" id="close-tournament-btn">Close</button>
        </div>
      </div>
    </div>

    <!-- Leaderboard Modal -->
    <div class="modal hidden" id="leaderboard-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 class="modal-title">🏆 Leaderboard</h2>
        <div class="leaderboard-tabs">
          <button class="tab-btn active" data-tab="easy">Easy</button>
          <button class="tab-btn" data-tab="medium">Medium</button>
          <button class="tab-btn" data-tab="hard">Hard</button>
          <button class="tab-btn" data-tab="insane">Insane</button>
        </div>
        <div class="leaderboard-content">
          <ol class="leaderboard-list" id="leaderboard-list"></ol>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal hidden" id="settings-modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 class="modal-title">⚙️ Settings</h2>
        <div class="settings-options">
          <div class="setting-item">
            <label for="player1-name">Red Player Name:</label>
            <input type="text" id="player1-name" value="Red Player" maxlength="15" />
          </div>
          <div class="setting-item">
            <label for="player2-name">Yellow Player Name:</label>
            <input type="text" id="player2-name" value="Yellow Player" maxlength="15" />
          </div>
          <div class="setting-item">
            <label for="animation-speed">Animation Speed:</label>
            <select id="animation-speed">
              <option value="fast">Fast</option>
              <option value="normal" selected>Normal</option>
              <option value="slow">Slow</option>
            </select>
          </div>
        </div>
        <div class="modal-buttons">
          <button class="modal-btn" id="save-settings-btn">Save Settings</button>
        </div>
      </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script src="app.js"></script>
  </body>
</html>

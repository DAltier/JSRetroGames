<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 class="game-title">
          <span class="title-emoji">🎮</span>
          Ultimate Rock Paper Scissors
          <span class="title-emoji">🎯</span>
        </h1>
        <div class="mode-selector">
          <button class="mode-btn active" data-mode="classic">Classic</button>
          <button class="mode-btn" data-mode="tournament">Tournament</button>
          <button class="mode-btn" data-mode="special">Special Moves</button>
        </div>
      </header>

      <div class="score-board">
        <div class="player-score">
          <h3>You</h3>
          <span class="score" id="player-score">0</span>
          <div class="streak" id="player-streak"></div>
        </div>
        <div class="round-info">
          <div class="round-number">Round <span id="round">1</span></div>
          <div class="game-mode" id="current-mode">Classic Mode</div>
        </div>
        <div class="computer-score">
          <h3>Computer</h3>
          <span class="score" id="computer-score">0</span>
          <div class="streak" id="computer-streak"></div>
        </div>
      </div>

      <div class="game-area">
        <div class="player-choice-display">
          <div class="choice-container" id="player-choice-container">
            <div class="choice-emoji" id="player-choice-emoji">❓</div>
            <div class="choice-label">Your Choice</div>
          </div>
        </div>

        <div class="vs-display">
          <div class="vs-text">VS</div>
          <div class="result-message" id="result-message"></div>
        </div>

        <div class="computer-choice-display">
          <div class="choice-container" id="computer-choice-container">
            <div class="choice-emoji" id="computer-choice-emoji">❓</div>
            <div class="choice-label">Computer's Choice</div>
          </div>
        </div>
      </div>

      <div class="choices-section">
        <h3 class="choices-title">Make Your Move!</h3>
        <div class="choices" id="choices">
          <button class="choice-btn" data-choice="rock">
            <span class="choice-icon">✊</span>
            <span class="choice-name">Rock</span>
          </button>
          <button class="choice-btn" data-choice="paper">
            <span class="choice-icon">✋</span>
            <span class="choice-name">Paper</span>
          </button>
          <button class="choice-btn" data-choice="scissors">
            <span class="choice-icon">✌️</span>
            <span class="choice-name">Scissors</span>
          </button>
        </div>
        <div class="special-choices hidden" id="special-choices">
          <button class="choice-btn special" data-choice="lizard">
            <span class="choice-icon">🦎</span>
            <span class="choice-name">Lizard</span>
          </button>
          <button class="choice-btn special" data-choice="spock">
            <span class="choice-icon">🖖</span>
            <span class="choice-name">Spock</span>
          </button>
        </div>
      </div>

      <div class="tournament-bracket hidden" id="tournament-bracket">
        <h3>Tournament Progress</h3>
        <div class="bracket-display">
          <div class="tournament-round" id="tournament-round">Round 1 of 5</div>
          <div class="tournament-progress">
            <div class="progress-bar">
              <div class="progress-fill" id="tournament-progress"></div>
            </div>
          </div>
          <div class="best-of">Best of 5 Rounds</div>
        </div>
      </div>

      <div class="achievements">
        <h3>Achievements</h3>
        <div class="achievement-list" id="achievement-list"></div>
      </div>

      <div class="controls">
        <button class="control-btn" id="reset-btn">Reset Game</button>
        <button class="control-btn" id="sound-toggle">🔊 Sound On</button>
        <button class="control-btn" id="stats-btn">📊 Stats</button>
      </div>

      <div class="stats-modal hidden" id="stats-modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2>Game Statistics</h2>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-label">Total Games:</span>
              <span class="stat-value" id="total-games">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Wins:</span>
              <span class="stat-value" id="total-wins">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Losses:</span>
              <span class="stat-value" id="total-losses">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Draws:</span>
              <span class="stat-value" id="total-draws">0</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Win Rate:</span>
              <span class="stat-value" id="win-rate">0%</span>
            </div>
            <div class="stat-item">
              <span class="stat-label">Best Streak:</span>
              <span class="stat-value" id="best-streak">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="win-sound" preload="auto"></audio>
    <audio id="lose-sound" preload="auto"></audio>
    <audio id="draw-sound" preload="auto"></audio>
    <audio id="click-sound" preload="auto"></audio>

    <script src="app.js"></script>
  </body>
</html>
